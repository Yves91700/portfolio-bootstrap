<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style css-->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
<!-- icônes Bootstrap-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Portfolio-Bootstrap</title>
  </head>
  <body>
    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row align-items-center gy-4 gy-md-0 ">
            <div class="col-12 col-md-6 ">
              <h1 class="fw-bold" >Je suis Yves PIERRE Développeur et Intégrateur Web</h1>
              <h2 class="fw-light" >Bienvenue dans mon univers créatif</h2>
              <button type="button" class=" btn btn-primary mt-5 " >Mon expertise web</button>
            </div>
            <div class="col-12 col-md-6">
              <img
                src="./img/photo cv 2.jpeg"
                alt="photo de Yves PIERRE"
                class="w-100 img-thumbnail avatar "
              />
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2 class="fw-bold" >Mon Expertise</h2>
          <h3 class="fw-light" >Développement Web et design</h3>
          <!--Développement-->
          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-7">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
          
          <div class=" col-12 offset-md-1 col-md-4">
            <img
              src="./img/code.jpg"
              alt="ecran montrant du code php"
              width="100%"
            />
          </div>
        </div>
        <!--design-->
        <div class="row gy-4 mt-5">
          <div class="col-12 col-md-4 ">
            <img
              src="./img/design.jpg"
              alt="ecran montrant du design"
              width="100%"
            />
          </div>
          <div class=" col-12 offset-md-1 col-md-7">
            <div class="bg-secondary h-100 w-100 py-5">
            </div>
          </div>
        </div>
    
    </section>
      
    <section class="py-5">
        <div class="container">
          <h2 class="fw-bold" >Mon portfolio</h2>
          <h3 class="fw-light" >Projets perso et pro</h3>
          <div class="row gy-4 mt-4">
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2 class="fw-bold" >Un projet de création web ?</h2>
          <h3 class="fw-light" >Allons en discuter autour d'un café</h3>
  
          <div class="row gy-4 mt-5">
            <div class="col-12 col-md-5">
              <img src="./img/grab-a-coffee (1).jpg" alt="Image d'une tasse de café" width="100%">
            </div>
            <div class=" col-12 offset-md-1 col-md-6">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="border-top" >
        <div class="container py-5">
            <div class="row gy-4">
              <div class="col-12 col-md-4">
                <div class="bg-secondary py-5"></div>
              </div>
              <div class="col-12 col-md-4 ">
                <div class="bg-secondary py-5"></div>
              </div>
              <div class="col-12 col-md-4 text-md-end ">
                <ul class="list-inline" >
                    <li class="list-inline-item" ><i class="bi bi-linkedin"></i></li>
                    <li class="list-inline-item" ><i class="bi bi-instagram"></i></li>
                    <li class="list-inline-item" ><i class="bi bi-twitter"></i></li>
                  </ul>
              </div>
            </div>
          </div>
        <!-- Script js-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
