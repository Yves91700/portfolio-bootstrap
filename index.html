<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style css-->
    <link rel="stylesheet" href="style.css" />

    <title>Portfolio-Bootstrap</title>
  </head>
  <body>
    <header>
      <nav class="bg-light">
        <div class="container">
          <div class="bg-secondary py-4"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="my-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1>Je suis Yves PIERRE Développeur et Intégrateur Web</h1>
              <h2>Bienvenue dans mon univers créatif</h2>
              <button>Mon expertise web</button>
            </div>
            <div class="col">
              <img
                src="./img/photo cv 2.jpeg"
                alt="photo de Yves PIERRE"
                class="w-100 avatar"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2>Mon Expertise</h2>
          <h3>Développement Web et design</h3>
          <!--Développement-->
          <div class="row mt-5">
            <div class="col-7">
              <div class="bg-secondary h-100 w-100">
              </div>
            </div>
          
          <div class="offset-1 col-4">
            <img
              src="./img/code.jpg"
              alt="ecran montrant du code php"
              width="100%"
            />
          </div>
        </div>
        <!--design-->
        <div class="row mt-5">
          <div class="col-4">
            <img
              src="./img/design.jpg"
              alt="ecran montrant du design"
              width="100%"
            />
          </div>
          <div class="offset-1 col-7">
            <div class="bg-secondary h-100 w-100">
            </div>
          </div>
        </div>
    
    </section>
      
    <section class="py-5">
        <div class="container">
          <h2>Mon portfolio</h2>
          <h3>Projets perso et pro</h3>
          <div class="row gy-4 mt-4">
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
            <div class="col-3">
              <div class="bg-secondary h-100 w-100 py-5">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-5 bg-light">
        <div class="container">
          <h2>Un projet de création web ?</h2>
          <h3>Allons en discuter autour d'un café</h3>
  
          <div class="row mt-5">
            <div class="col-5">
              <img src="./img/grab-a-coffee (1).jpg" alt="Image d'une tasse de café" width="100%">
            </div>
            <div class="offset-1 col-6">
              <div class="bg-secondary h-100 w-100">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="border-top" >
        <div class="container py-5">
            <div class="row">
              <div class="col-4">
                <div class="bg-secondary py-5"></div>
              </div>
              <div class="col-4">
                <div class="bg-secondary py-5"></div>
              </div>
              <div class="col-4">
                <div class="bg-secondary py-5"></div>
              </div>
            </div>
          </div>
        <!-- Script js-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
